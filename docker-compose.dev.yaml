# =============================================================================
# DEVELOPMENT DOCKER COMPOSE
# =============================================================================
# Usage: docker compose -f docker-compose.dev.yaml up
# Features:
# - Direct port exposure (no Caddy reverse proxy)
# - Hot reload support via volume mounts
# - Full logging and monitoring stack
# =============================================================================

services:
  redis:
    image: redis:7-alpine
    container_name: audio_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: audio_postgres_dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-audio_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-audio_db}"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: audio_minio_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio_app_dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://user:password@postgres:5432/audio_db}
      - HF_TOKEN=${HF_TOKEN}
      - MAX_WORKERS=${MAX_WORKERS:-3}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-1}
      - TASK_TIMEOUT=${TASK_TIMEOUT:-3600}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-audio-files}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - USE_MINIO=${USE_MINIO:-true}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - LOG_DIR=${LOG_DIR:-/app/logs}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - API_KEY=${API_KEY:-mvp-api-key-123}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
      - MAX_DURATION_SECONDS=${MAX_DURATION_SECONDS:-28800}
      - MAX_VRAM_GB=${MAX_VRAM_GB:-16}
      - MAX_RAM_GB=${MAX_RAM_GB:-32}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./src:/app/src  # Hot reload for development
      - ./pyproject.toml:/app/pyproject.toml  # Sync dependency changes
      - ./uv.lock:/app/uv.lock  # Lock file
      - ./.env:/app/.env  # Environment variables
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m src.rq_worker
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://user:password@postgres:5432/audio_db}
      - HF_TOKEN=${HF_TOKEN}
      - MAX_WORKERS=${MAX_WORKERS:-3}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-1}
      - TASK_TIMEOUT=${TASK_TIMEOUT:-3600}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-audio-files}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      - USE_MINIO=${USE_MINIO:-true}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - LOG_DIR=${LOG_DIR:-/app/logs}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-524288000}
      - MAX_DURATION_SECONDS=${MAX_DURATION_SECONDS:-28800}
      - MAX_VRAM_GB=${MAX_VRAM_GB:-16}
      - MAX_RAM_GB=${MAX_RAM_GB:-32}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./src:/app/src  # Hot reload for development
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - ./.env:/app/.env
    runtime: nvidia
    deploy:
      replicas: ${MAX_WORKERS:-3}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_healthy
    restart: unless-stopped
    
  rq_dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: audio_rq_dashboard_dev
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=${RQ_DASHBOARD_REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: audio_prometheus_dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: audio_grafana_dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-grafana-clock-panel,grafana-simple-json-datasource}
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      prometheus:
        condition: service_started

  nvidia-gpu-exporter:
    image: mindprince/nvidia_gpu_prometheus_exporter:0.1
    container_name: audio_gpu_exporter_dev
    ports:
      - "9835:9835"
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
    runtime: nvidia
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: audio_cadvisor_dev
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped

volumes:
  redis_data_dev:
  postgres_data_dev:
  minio_data_dev:
  prometheus_data_dev:
  grafana_data_dev:
