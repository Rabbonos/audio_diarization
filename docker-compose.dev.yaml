# =============================================================================
# DEVELOPMENT DOCKER COMPOSE
# =============================================================================
# Usage: docker compose -f docker-compose.dev.yaml up
# Features:
# - Direct port exposure (no Caddy reverse proxy)
# - Hot reload support via volume mounts
# - Full logging and monitoring stack
# =============================================================================

services:
  redis:
    image: redis:7-alpine
    container_name: audio_redis_dev
    env_file: .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: audio_postgres_dev
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-audio_db}"]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: audio_minio_dev
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio_app_dev
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./src:/app/src  # Hot reload for development
      - ./pyproject.toml:/app/pyproject.toml  # Sync dependency changes
      - ./uv.lock:/app/uv.lock  # Lock file
      - ./.env:/app/.env  # Environment variables
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m src.rq_worker
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./src:/app/src  # Hot reload for development
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
      - ./.env:/app/.env
    runtime: nvidia
    deploy:
      replicas: ${MAX_WORKERS:-3}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_healthy
    restart: unless-stopped
    
  rq_dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: audio_rq_dashboard_dev
    env_file: .env
    ports:
      - "9181:9181"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: audio_prometheus_dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: audio_grafana_dev
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      prometheus:
        condition: service_started

  nvidia-gpu-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.3.5-3.4.0-ubuntu22.04
    container_name: audio_gpu_exporter_dev
    env_file: .env
    ports:
      - "9400:9400"  # DCGM exporter uses port 9400
    runtime: nvidia
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    cap_add:
      - SYS_ADMIN

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: audio_cadvisor_dev
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped

volumes:
  redis_data_dev:
  postgres_data_dev:
  minio_data_dev:
  prometheus_data_dev:
  grafana_data_dev:
