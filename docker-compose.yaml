# =============================================================================
# PRODUCTION DOCKER COMPOSE
# =============================================================================
# Usage: docker compose up -d
# Features:
# - Caddy reverse proxy with automatic HTTPS
# - Internal networking (no direct port exposure except Caddy)
# - Production-ready configuration
# =============================================================================

services:
  redis:
    image: redis:7-alpine
    container_name: audio_redis
    env_file: .env
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: audio_postgres
    env_file: .env
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-audio_db}"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: audio_minio
    env_file: .env
    expose:
      - "9000"
      - "9001"
    ports:
      - "127.0.0.1:9000:9000"  # S3 API (localhost only)
      - "127.0.0.1:9001:9001"  # Web Console (localhost only)
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio_app
    env_file: .env
    expose:
      - "8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Model initialization service - runs once to download models
  model_init:
    build:
      context: .
      dockerfile: Dockerfile
    command: python scripts/init_models.py
    env_file: .env
    volumes:
      - models_cache:/models
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: "no"  # Only runs once

  rq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m src.rq_worker
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - models_cache:/models:ro  # Read-only mount for fast model access
    runtime: nvidia
    deploy:
      replicas: ${MAX_WORKERS:-3}
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_healthy
      model_init:
        condition: service_completed_successfully
    restart: unless-stopped
    
  rq_dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: audio_rq_dashboard
    env_file: .env
    expose:
      - "9181"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: audio_caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: audio_prometheus
    expose:
      - "9090"
    # Only expose on localhost for security
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    depends_on:
      - app
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: audio_grafana
    env_file: .env
    expose:
      - "3000"
    # Only expose on localhost for security
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      prometheus:
        condition: service_started
    restart: unless-stopped

  # NVIDIA GPU metrics exporter (simplified)
  nvidia-gpu-exporter:
    image: mindprince/nvidia_gpu_prometheus_exporter:0.1
    container_name: audio_gpu_exporter
    env_file: .env
    expose:
      - "9835"
    runtime: nvidia
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Container metrics (cAdvisor) - monitors all containers CPU/RAM/Network/Disk
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: audio_cadvisor
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    restart: unless-stopped

  # S3 Cleanup - runs daily to remove old files
  s3_cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "while true; do python scripts/cleanup_s3_files.py && sleep 86400; done"
    env_file: .env
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - cleanup  # Optional service - activate with: docker compose --profile cleanup up

volumes:
  redis_data:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
  models_cache:  # Shared volume for Whisper models - accessed by all workers